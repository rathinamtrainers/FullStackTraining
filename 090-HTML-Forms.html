<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="User Registration Form with Validation">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<form>
  <h2>User Registration</h2>

  <!-- Username -->
  <label for="username">Username</label>
  <input type="text" id="username" name="username" minlength="5" maxlength="15" required>
  <span class="error">Must be 5-15 characters long.</span>

  <!-- Email -->
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <span class="error">Enter a valid email address.</span>

  <!-- Password -->
  <label for="password">Password</label>
  <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
  <span class="error">Must be 8-20 characters long.</span>

  <!-- Age -->
  <label for="age">Age</label>
  <input type="number" id="age" name="age" min="18" max="100" required>
  <span class="error">Must be between 18 and 100.</span>

  <!-- Gender -->
  <label for="gender">Gender</label>
  <select id="gender" name="gender" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <!-- Phone -->
  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Must be 10 digits" required>
  <span class="error">Must be 10 digits.</span>

  <!-- Submit Button -->
  <button type="submit">Register</button>
</form>
</body>
</html>
