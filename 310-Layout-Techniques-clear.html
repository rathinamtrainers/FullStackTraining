<!DOCTYPE html>
<html>
<head>
    <title>Clear Example</title>
    <style>
        .float-left {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightgreen;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<h1>Clear Example</h1>
<div class="float-left">Box 1</div>
<div class="float-left">Box 2</div>
<div class="clear"></div>
<p>This paragraph is below the floated elements because of the clear property.</p>
</body>
</html>
