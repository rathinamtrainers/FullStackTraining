<!-- Find first match in Array -->

<!DOCTYPE html>
<html>
<body>

<script>
    const users = [
        { id: 1, name: "Rajan" },
        { id: 2, name: "Priya" },
        { id: 3, name: "Amit" }
    ];

    const user = users.find(u => u.id === 2);
    console.log(user); // { id: 2, name: "Priya" }
</script>

</body>
</html>
