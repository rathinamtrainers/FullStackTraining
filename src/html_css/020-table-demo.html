<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Lists and Tables Example">
    <title>Lists and Tables</title>
</head>
<body>
<!-- Unordered List -->
<h1>My Favorite Hobbies</h1>
<ul>
    <li>Reading</li>
    <li>Traveling</li>
    <li>Gardening</li>
</ul>

<!-- Ordered List -->
<h2>My Daily Routine</h2>
<ol>
    <li>Wake up</li>
    <li>Exercise</li>
    <li>Work</li>
    <li>Relax</li>
</ol>

<!-- Table -->
<h2>Weekly Schedule</h2>
<table>
    <caption>My Weekly Schedule</caption>
    <tr>
        <th>Day</th>
        <th>Task</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Work on a project</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Attend meetings</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Go to the gym</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Study HTML</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Relax with family</td>
    </tr>
</table>
</body>
</html>
