<!DOCTYPE html>
<html>
<head>
    <title>Combined Transitions and Animations</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin: 50px auto;
            transition: transform 0.5s ease;
            animation: bounce 2s infinite;
        }

        .circle:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
<div class="circle"></div>
</body>
</html>
