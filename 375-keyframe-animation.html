<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                top: 0;
            }
            100% {
                top: 200px;
            }
        }
    </style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
