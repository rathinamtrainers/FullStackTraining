<!DOCTYPE html>
<html>
<body>

<script>
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        greet() {
            console.log(`Hi, I'm ${this.name} and I'm ${this.age} years old.`);
        }
    }

    const p1 = new Person("Anita", 28);
    p1.greet(); // Hi, I'm Anita and I'm 28 years old.
</script>

</body>
</html>
