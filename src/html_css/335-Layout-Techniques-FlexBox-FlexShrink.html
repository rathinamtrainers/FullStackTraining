<!DOCTYPE html>
<html>
<head>
    <title>Flex-Grow and Flex-Shrink</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            background-color: lightblue;
            padding: 20px;
        }

        .item {
            background-color: lightcoral;
            text-align: center;
            color: white;
            padding: 20px;
            flex-shrink: 1; /* Default is 1 */
        }

        .item1 {
            flex-grow: 1;
        }

        .item2 {
            flex-grow: 2;
        }

        .item3 {
            flex-grow: 3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item item1">Grow 1</div>
    <div class="item item2">Grow 2</div>
    <div class="item item3">Grow 3</div>
</div>
</body>
</html>
