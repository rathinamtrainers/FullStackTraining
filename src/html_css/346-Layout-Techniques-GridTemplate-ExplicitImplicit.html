<!DOCTYPE html>
<html>
<head>
    <title>Implicit and Explicit Grids</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 200px;
            grid-auto-rows: 100px;
            gap: 10px;
        }

        .item {
            background-color: lightyellow;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
        }

        .item1 {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body>
<h1>Implicit and Explicit Grids</h1>
<div class="container">
    <div class="item item1">Item 1 (Spans 2 Columns and Rows)</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
</div>
</body>
</html>
