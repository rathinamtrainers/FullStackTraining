<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Theme Switching</title>
    <style>
        :root {
            --primary-color: #333;
            --background-color: #ffffff;
        }

        .theme-dark {
            --primary-color: #ffffff;
            --background-color: #000000;
        }

        .theme-blue {
            --primary-color: #ffffff;
            --background-color: #007bff;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .dark-button {
            background-color: #333;
            color: #fff;
        }

        .blue-button {
            background-color: #007bff;
            color: #fff;
        }

        .light-button {
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Dynamic Theme Switching</h1>
<p>Select a theme:</p>
<button class="dark-button" onclick="setTheme('theme-dark')">Dark Mode</button>
<button class="blue-button" onclick="setTheme('theme-blue')">Blue Mode</button>
<button class="light-button" onclick="setTheme('')">Light Mode</button>

<script>
    function setTheme(theme) {
        document.body.className = theme;
    }
</script>
</body>
</html>
