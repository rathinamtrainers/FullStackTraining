<!-- Sort strings alphabetically -->

<!DOCTYPE html>
<html>
<body>

<script>
    const names = ["Ramesh", "Anita", "Zara", "Bhavesh", "anitha"];
    names.sort(); // Default alphabetical sort
    console.log("Sorted names:", names); // ["Anita", "Bhavesh", "Ramesh", "Zara"]
</script>

</body>
</html>
