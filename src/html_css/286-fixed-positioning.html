<!DOCTYPE html>
<html>
<head>
  <title>Fixed Positioning</title>
  <style>
    .fixed {
      position: fixed;
      top: 0;
      right: 0;
      background-color: lightpink;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Scroll Down to See the Fixed Element</h1>
<p style="margin-bottom: 2000px;">Keep scrolling...</p>
<div class="fixed">Fixed Element</div>
</body>
</html>
