<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Basics</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
        }
        .item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
</body>
</html>
