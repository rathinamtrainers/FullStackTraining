<!DOCTYPE html>
<html>
<body>
<p id="text">Change my color!</p>
<button onclick="changeColor()">Change Color</button>
<script>
    function changeColor() {
        let textElement = document.getElementById("text");
        textElement.style.color = "blue";
        textElement.style.fontSize = "20px";
    }
</script>
</body>
</html>
