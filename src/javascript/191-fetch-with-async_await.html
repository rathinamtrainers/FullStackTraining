<!DOCTYPE html>
<html>
<head>
    <title>Fetch with async/await</title>
</head>
<body>

<h2>Dog Image Viewer</h2>
<button onclick="loadDog()">Get Dog</button>
<div id="dogImg"></div>

<script>
    async function loadDog() {
        try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            document.getElementById("dogImg").innerHTML = `<img src="${data.message}" width="300">`;
        } catch (err) {
            console.error("Error fetching dog image:", err);
        }
    }
</script>

</body>
</html>
