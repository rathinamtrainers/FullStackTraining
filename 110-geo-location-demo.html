<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Example</title>
</head>
<body>
<h1>Geolocation API Example</h1>
<button onclick="getLocation()">Get My Location</button>
<p id="location">Location will appear here.</p>
<script>
  function getLocation() {
    const locationElement = document.getElementById('location');

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
              (position) => {
                const { latitude, longitude } = position.coords;
                locationElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
              },
              (error) => {
                locationElement.textContent = 'Error: Unable to retrieve location.';
              }
      );
    } else {
      locationElement.textContent = 'Geolocation is not supported by your browser.';
    }
  }
</script>
</body>
</html>
