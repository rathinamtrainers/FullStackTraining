<!DOCTYPE html>
<html>
<head>
  <title>Color Formats</title>
  <style>
    .named {
      color: red;
    }
    .hex {
      color: #00FF00;
    }
    .rgb {
      color: rgb(0, 0, 255);
    }
    .rgba {
      color: rgba(255, 0, 0, 0.5);
    }
    .hsl {
      color: hsl(240, 100%, 50%);
    }
    .hsla {
      color: hsla(240, 100%, 50%, 0.5);
    }
  </style>
</head>
<body>
<h1>Color Formats</h1>
<p class="named">This is a named color (red).</p>
<p class="hex">This is a HEX color (#00FF00).</p>
<p class="rgb">This is an RGB color (rgb(0, 0, 255)).</p>
<p class="rgba">This is an RGBA color (rgba(255, 0, 0, 0.5)).</p>
<p class="hsl">This is an HSL color (hsl(240, 100%, 50%)).</p>
<p class="hsla">This is an HSLA color (hsla(240, 100%, 50%, 0.5)).</p>
</body>
</html>
