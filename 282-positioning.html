<!DOCTYPE html>
<html>
<head>
  <title>Static and Relative Positioning</title>
  <style>
    .static {
      position: static;
      background-color: lightcoral;
    }
    .relative {
      position: relative;
      background-color: lightblue;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
<div class="static">Static Position</div>
<div class="relative">Relative Position</div>
</body>
</html>
