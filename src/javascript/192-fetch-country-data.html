<!DOCTYPE html>
<html>
<head>
    <title>Country Info</title>
</head>
<body>

<h2>Country Info</h2>
<input id="countryInput" placeholder="Enter country name">
<button onclick="getCountry()">Search</button>
<div id="countryData"></div>

<script>
    async function getCountry() {
        const country = document.getElementById("countryInput").value.trim();
        const url = `https://restcountries.com/v3.1/name/${country}`;

        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error("Country not found");
            const data = await res.json();
            const info = data[0];
            document.getElementById("countryData").innerHTML = `
        <p><strong>Name:</strong> ${info.name.common}</p>
        <p><strong>Capital:</strong> ${info.capital}</p>
        <p><strong>Region:</strong> ${info.region}</p>
        <img src="${info.flags.svg}" width="100">
      `;
        } catch (err) {
            document.getElementById("countryData").innerHTML = `<p style="color:red;">${err.message}</p>`;
        }
    }
</script>

</body>
</html>
