<!DOCTYPE html>
<html>
<body>

<script>
    function createCounter(start = 0) {
        let count = start;
        return function () {
            count++;
            return count;
        };
    }

    const counter1 = createCounter();
    const counter2 = createCounter(10);

    console.log(counter1()); // 1
    console.log(counter1()); // 2
    console.log(counter2()); // 11
</script>

</body>
</html>
