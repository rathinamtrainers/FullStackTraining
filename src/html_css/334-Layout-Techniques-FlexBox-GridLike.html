<!DOCTYPE html>
<html>
<head>
    <title>Grid-Like Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: lightgray;
        }

        .box {
            flex: 1 1 calc(33.333% - 20px); /* Each box takes 1/3 of the width */
            height: 150px;
            background-color: lightcoral;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            color: white;
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 calc(50% - 20px); /* On smaller screens, take 50% width */
            }
        }

        @media (max-width: 480px) {
            .box {
                flex: 1 1 100%; /* On very small screens, take full width */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</div>
</body>
</html>
