<!DOCTYPE html>
<html>
<head>
  <title>Text Styling - Combined</title>
  <style>
    h1 {
      font-family: "Times New Roman", serif;
      font-size: 36px;
      text-align: center;
      text-decoration: underline;
    }
    p {
      font-family: "Tahoma", sans-serif;
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
      color: #333;
    }
    a {
      text-decoration: none;
      color: teal;
    }
    a:hover {
      text-decoration: underline;
      color: darkorange;
    }
  </style>
</head>
<body>
<h1>CSS Text Styling</h1>
<p>Text styling in CSS allows us to control the appearance of headings, paragraphs, and links. CSS provides various properties like font-family, font-size, font-weight, and more to achieve desired styles.</p>
<p>Learn more by visiting <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">MDN Web Docs</a>.</p>
</body>
</html>
