<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Newsletter subscription form example.">
  <title>Newsletter Subscription</title>
</head>
<body>
<header>
  <h1>Subscribe to Our Newsletter</h1>
</header>

<main>
  <form action="/submit" method="POST">
    <!-- Name Field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <!-- Email Field -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Topic Selection -->
    <label for="topic">Select a Topic:</label><br>
    <select id="topic" name="topic" required>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
    </select><br><br>

    <!-- Comments -->
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments here..."></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Subscribe</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Web Tutorials Newsletter</p>
</footer>
</body>
</html>
