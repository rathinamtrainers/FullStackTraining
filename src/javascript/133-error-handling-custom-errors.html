<!DOCTYPE html>
<html>
<body>

<script>
    function divide(a, b) {
        if (b === 0) {
            throw new Error("Cannot divide by zero");
        }
        return a / b;
    }

    try {
        let result = divide(10, 0);
        console.log(result);
    } catch (e) {
        alert("Error: " + e.message);
    }
</script>

</body>
</html>
