<!DOCTYPE html>
<html>
<head>
  <title>Text Styling - Links</title>
  <style>
    a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
      color: red;
    }
  </style>
</head>
<body>
<p>Visit <a href="https://www.rathinamtrainers.com">Rathinam Trainers Website</a> for more information.</p>
</body>
</html>
