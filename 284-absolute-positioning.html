<!DOCTYPE html>
<html>
<head>
  <title>Absolute Positioning</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: lightgray;
      top: 50px;
      left: 100px;
    }
    .absolute {
      position: absolute;
      top: 50px;
      left: 100px;
      background-color: lightgreen;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  Container (Relative)
  <div class="absolute">Absolute Position</div>
</div>
</body>
</html>
