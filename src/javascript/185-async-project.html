<!DOCTYPE html>
<html>
<body>

<script>
    function simulateAPI(url) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (url === "https://api.com/data") {
                    resolve({ data: [1, 2, 3] });
                } else {
                    reject("404 Not Found");
                }
            }, 10000);
        });
    }

    async function getData() {
        try {
            const response = await simulateAPI("https://yahoo.com/data");
            console.log("Received:", response.data);
        } catch (err) {
            console.error("Error:", err);
        }
    }

    getData();
</script>

</body>
</html>
