<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Navbar</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: lightblue;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">MySite</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</div>
</body>
</html>
